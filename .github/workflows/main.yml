# Much taken from https://github.com/Ezibenroc/PyRoaringBitMap/blob/master/.github/workflows/main.yml
name: test memory_allocator

on:
    pull_request:
        types: [opened, synchronize]
    push:
        tags:
            - '*'
        branches:
            - main

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                python-version: ['3.8', '3.9', '3.10', '3.11.6', '3.12.0']
                architecture: [x64, x86]
                exclude:
                    - os: ubuntu-latest
                      architecture: x86
                    - os: macos-latest
                      architecture: x86
        steps:
        - name: Set up the repository
          uses: actions/checkout@v4
          with:
              submodules: recursive
              fetch-depth: 0
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v5
          with:
            python-version: ${{ matrix.python-version }}
            architecture: ${{ matrix.architecture }}
        - name: Install dependencies
          run: |
              python -m pip install --upgrade pip
              pip install setuptools Cython Sphinx flake8
        - name: Freeze pip
          run: |
              pip freeze
        - name: Local build
          run: |
            python setup.py build_ext -i
            python test.py || exit 1
            git clean -xfd
